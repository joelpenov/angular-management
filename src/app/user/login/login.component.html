<div class="row">
  <div class="col-md-offset-5 col-md-3">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="form-login">
        <h4>Welcome back</h4>
        <input type="text" id="userName" name="userName" (ngModel)="userName" class="form-control input-sm chat-input" placeholder="username" />
        <input type="password" id="userPassword" name="userPassword" (ngModel)="userPassword" class="form-control input-sm chat-input" placeholder="password" />
        <div class="wrapper">
            <span class="group-btn">     
                <button type="submit" class="btn btn-primary btn-md">Login <i class="fa fa-sign-in"></i></button>
            </span>
        </div>
      </form>  
  </div>
</div>
