<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{pageTitle}}</h3>                
            </div>
            <div class="panel-body">
            <div class="row">
                    <div class="col-md-1">
                            <label>Filter by: </label>
                    </div>
                    <div class="col-md-4">
                    
                        <input type="text" 
                        [(ngModel)]='filterBy'
                        class="form-control" 
                        id="dev-table-filter" data-action="filter"
                            data-filters="#dev-table" 
                            placeholder="Filter products..." />
                    </div>                
            </div>
            <div class="row">
                <div class="col-md-12" >
                   <div class="filtered-text-mirror" >
                       <div *ngIf="_filterBy">
                            <label>Filtered by: </label> <span>{{filterBy}}</span>
                       </div>
                   </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10">
                        <button class="btn btn-primary" (click)='toggleImagesVisibility()'>{{imagesVisibilityButtonText()}}</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                        <table class="table table-hover" id="dev-table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th *ngIf='showImages'>Thumbnail</th>
                                        <th>Product</th>
                                        <th>Code</th>
                                        <th>Available</th>
                                        <th>Price</th>
                                        <th>5 Star Rating</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of viewProducts; let i = index">
                                        <td>{{i + 1}}</td>                                        
                                        <td *ngIf='showImages'><img width="100" height="100" [title]='product.productName' [src]='product.imageUrl' /></td>
                                        <td>{{product.productName}}</td>
                                        <td>{{product.productCode}}</td>
                                        <td>{{product.releaseDate}}</td>
                                        <td>{{product.price | currency:'DOP$ ':true:'1.2-2' | uppercase}}</td>
                                        <td>
                                            <ms-starts-rating 
                                                [startsRating]='product.starRating'>
                                            </ms-starts-rating>
                                        </td>
                                    </tr>
                                </tbody>
                        </table>
                </div>
            </div>
                
        </div>
        </div>
    </div>
